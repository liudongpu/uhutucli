
general:
  branches:
    only:
      - master
machine:
  node:
    version: 7.10.0
  

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - npm install
  cache_directories:
    - "node_modules"

test:
  override:
    - npm test 

deployment:
  stable:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm publish
  

experimental:
  notify:
    branches:
      only:
        - master
        - /.*-stable/